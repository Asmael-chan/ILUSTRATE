<!-- icono-vaca.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title">
  <title>Icono de vaca</title>
  <defs>
    <clipPath id="caraClip">
      <ellipse cx="32" cy="34" rx="20" ry="16"></ellipse>
    </clipPath>
  </defs>

  <!-- Fondo opcional (descomenta si lo quieres con caja) -->
  <!-- <rect width="64" height="64" rx="12" fill="#C8F28E"/> -->

  <!-- Orejas -->
  <path d="M12 24c-3 0-6-2-6-5 0-3 2-6 6-6 4 0 7 3 8 7l-3 4c-3-1-6 0-11 0z" fill="#1A1A1A" opacity=".85"></path>
  <path d="M52 24c3 0 6-2 6-5 0-3-2-6-6-6-4 0-7 3-8 7l3 4c3-1 6 0 11 0z" fill="#1A1A1A" opacity=".85"></path>

  <!-- Cuernos -->
  <path d="M20 16c-2-4-1-7 2-7 2 0 3 1 4 3l1 4" stroke="#1A1A1A" stroke-width="2" fill="none" stroke-linecap="round"></path>
  <path d="M44 16c2-4 1-7-2-7-2 0-3 1-4 3l-1 4" stroke="#1A1A1A" stroke-width="2" fill="none" stroke-linecap="round"></path>

  <!-- Cara -->
  <ellipse cx="32" cy="34" rx="20" ry="16" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="2"></ellipse>
  <!-- Manchas -->
  <g clip-path="url(#caraClip)" fill="#1A1A1A">
    <path d="M22 25c-4 2-5 6-2 9 3 3 7 1 8-2 1-3-1-7-6-7z"></path>
    <path d="M41 26c3 1 5 4 4 7-1 3-5 4-7 2-2-2-2-7 3-9z"></path>
  </g>

  <!-- Hocico -->
  <path d="M20 40c0-6 6-9 12-9s12 3 12 9-6 10-12 10S20 46 20 40z" fill="#F3B0B6" stroke="#1A1A1A" stroke-width="2"></path>
  <!-- Orificios nasales -->
  <circle cx="28" cy="42" r="1.6" fill="#1A1A1A"></circle>
  <circle cx="36" cy="42" r="1.6" fill="#1A1A1A"></circle>

  <!-- Ojos -->
  <circle cx="25" cy="33" r="2.2" fill="#1A1A1A"></circle>
  <circle cx="39" cy="33" r="2.2" fill="#1A1A1A"></circle>

  <!-- Mejillas (suaves, opcionales) -->
  <circle cx="22" cy="38" r="2.2" fill="#FFD6DE" opacity=".7"></circle>
  <circle cx="42" cy="38" r="2.2" fill="#FFD6DE" opacity=".7"></circle>
</svg>
